<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapnCore LLC</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3e3d7;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f3e3d7;
            font-size: 16px;
        }
        
        header a {
            text-decoration: none;
            color: inherit;
        }

        /* Hero Section */
        .hero {
            background-color: #2d342e;
            color: #ffffff;
            padding: 50px 20px;
            text-align: center;
            flex: 1;
        }

        .hero h1 {
            font-size: 24px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div>SwapnCore LLC</div>
        <div><a href="#">About</a></div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>We are building the next generation of optical compute.</h1>
    </section>

    <!-- Footer -->
    <footer>
        <p>We are stealth, reach us at <a href="mailto:contact@swapncore.com">contact@swapncore.com</a></p>
    </footer>
</body>
</html>
