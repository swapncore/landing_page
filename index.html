<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapnCore LLC</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f4f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2d342e;
            color: #ffffff;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        header a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        header a:hover {
            color: #b8c1b6;
        }

        /* Hero Section */
        .hero {
            background-color: #2d342e;
            color: #ffffff;
            padding: 100px 20px;
            text-align: center;
            flex: 1;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #b8c1b6;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            background-color: #f3e3d7;
            color: #333;
            margin-top: auto;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #2d342e;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #637a66;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div>SwapnCore LLC</div>
        <div><a href="#">About</a></div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>We are building the next generation of optical compute.</h1>
        <p>Innovating the future of technology with cutting-edge optical solutions.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>We are stealth, reach us at <a href="mailto:contact@swapncore.com">contact@swapncore.com</a></p>
    </footer>
</body>
</html>
